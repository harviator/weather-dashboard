<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxanium&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/style/style.css" />
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">
        <header class="col-12 border-bottom">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
    </div>

    <main class="container">
        <div class="row m-1">
            <div class="col-sm-2 card">
                <div class="card-body">
                    <h5 class="card-title">Search for a City:</h5>
                    <form>
                        <input class="form-control form-control-sm" id="search" type="text" placeholder="Search"
                            aria-label="search input">
                        <div class="d-grid gap-2 mt-1">
                            <input class="btn btn-outline-primary btn-sm" id="searchBtn" type="submit" value="Submit">
                        </div>
                    </form>

                    <hr />

                    <ul id="history"></ul>

                </div>
            </div>
            <div class="col-sm-10">
                <!-- First Row -->
                <div class="row ms-1">
                    <div class="col-12 col-sm-12 container-fluid bg-light rounded-3">
                        <h2 id="cityDateIcon"></h2>
                        <img id="currentWxIcon" />
                        <ul id='currentWxList'></ul>
                    </div>
                </div>
                <!-- 2nd Row -->
                <div class="row ms-1">
                    <h3 class="col-12 col-sm-12 pt-2">5-Day Forecast</h3>
                </div>
                <!-- 3rd Row -->
                <div class="row ms-1">

                    <div class="col card">
                        <div class="card-body" id="1">
                        </div>
                    </div>

                    <div class="col card ms-1">
                        <div class="card-body" id="2">
                        </div>
                    </div>
                    <div class="col card ms-1">
                        <div class="card-body" id="3">
                        </div>
                    </div>
                    <div class="col card ms-1">
                        <div class="card-body" id="4">
                        </div>
                    </div>
                    <div class="col card ms-1">
                        <div class="card-body" id="5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- My JS file -->
    <script src="./Assets/script/script.js"></script>
</body>

</html>
